<!DOCTYPE html>
<html>

<head>
    <title>StudentAPI</title>
    <link rel="stylesheet" type="text/css" href="studentsapi.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="studentsapi.js">
    </script>
</head>

<body>
    <div id="loader"></div>
    <table id="table" border="1px" cellpadding="3px">
    </table>
    <label type="text" id="statusbox"></label>

    <hr> rollNo:
    <input type="number" id="roll">
    <br> Name:
    <input type="text" id="name">
    <br> Age:
    <input type="number" id="age">
    <br> email:
    <input type="email" id="email">
    <br> Gender:
    <br>
    <input type="radio" id="male" name="gender">Male
    <br>
    <input type="radio" id="female" name="gender">Female
    <br> Date:
    <input type="Date" id="date">
    <br>
    <button id="addStudentButton">Add Student</button>
</body>

</html>
