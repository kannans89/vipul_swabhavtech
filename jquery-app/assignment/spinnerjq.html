<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        #loader {
            border: 10px solid #f8f7fa;
            border-radius: 50%;
            border-top: 10px solid #3c4c57;
            margin-top: 20px;
            margin-left: 20px;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <button id="btn">load data</button>
    <div id="loader"></div>
    <br>
    <div id="data"></div>

    <script>
        "use strict";
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#loader").css("display", "block");
                setTimeout(loadData, 2000);
                function loadData() {
                    $("#loader").css("display", "none");
                    $("#data").html("data has been loaded");
                }
            });
        });
    </script>
</body>
</html>
