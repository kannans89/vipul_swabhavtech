<!DOCTYPE html>
<html>

<head>
    <script src="/angular-app/angular-1.6.10/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="employee" ng-controller="employeeController">
    <div>
        <br>
        <div class="container">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-1" for="id">ID:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="empid" placeholder="Enter ID" ng-model="employee.id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="name">Name:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control col-sm-10" id="name" placeholder="Enter name" ng-model="employee.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="age">Age:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control col-sm-10" id="age" placeholder="Enter age" ng-model="employee.age">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="role">Role:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control col-sm-10" id="role" placeholder="Enter role" ng-model="employee.role">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-3">
                        <button class="btn btn-default" ng-click="addEmployee()">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <ul>
                <li ng-repeat="emp in list track by $index">
                    {{ "ID:" + emp.id +", Name:" + emp.name + ", Age:" + emp.age + ", Role:" + emp.role }}
                    <button class="btn btn-default glyphicon glyphicon-remove" ng-click="remove($index)"></button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        angular.module('employee', []).controller('employeeController', function ($scope,$timeout) {
            $scope.list = [];
            $scope.employee = {
                id: null,
                name: "",
                age: null,
                role: ""
            }

            $scope.addEmployee = function () {
                $scope.list.push($scope.employee);
            }

            $scope.remove = function (index) {
                $scope.list.splice(index, 1);
            }
        });
    </script>
</body>

</html>
