<!DOCTYPE html>
<html>
<body>
<label>Number: </label>
<input type="number" name="num" id="in" required>
<button id="btn1">search</button>
<button id="btn2" onclick="alert('hello')">wish</button>
<div><ul id="list"></ul></div>

<script>
(function(){
    document.getElementById("btn1").addEventListener('click',loadDoc);
    var d = new Date();
    var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    function loadDoc() {
        
        var num = document.getElementById("in").value;
        var url = "http://numbersapi.com/"+num;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var date = d.getDate()+"/"+months[d.getMonth()]+"/"+d.getFullYear();
            var time = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
            document.getElementById('list').innerHTML += "<li>"+this.responseText+"{ "+date+" "+time+" }</li>";
        }
    };
    xhttp.open("GET", url, true);
    xhttp.send();
    }
}())
</script>

</body>
</html>
